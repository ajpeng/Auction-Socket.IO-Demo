<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bidder</title>
    <link rel="stylesheet" href="text/css" href="/bidder.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Welcome to the auction!!!</h1>
            <br>
            <div class="row" style="text-align: center; align-content: center">
                <div class="col">
                    <div class="alert alert-primary" role="alert">
                        Please wait for the auction to start.
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card w-100" style="width: 18rem;">
                        <div class="card-body">
                            <div class="alert alert-dark" role="alert">
                                Time Remaining:
                            </div>
                            <h5 class="card-title">Item</h5>
                            <p class="card-text">
                                <div class="col">
                                    <div class="row">
                                        Description:
                                    </div>
                                    <div class="row">
                                        Current bid leader:
                                    </div>
                                    <div class="row">
                                        Current bid: $
                                    </div>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card w-100" style="width: 18rem">
                        <div class="card-body">
                            <h5 class="card-title">Place a bid</h5>
                            <p class="card-text">
                                <div class="col">
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="bidderNameSpan">Name</span>
                                            </div>
                                            <input type="text" class="form-control" id="bidderNameInput"
                                                aria-describedby="bidderNameSpan">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">$</span>
                                            </div>
                                            <input type="text" class="form-control" id="bidAmount"
                                                aria-label="bid amount">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <button type="button" class="btn btn-success">Place a bid</button>
                                    </div>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

</html>
